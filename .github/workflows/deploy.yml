name: Deploy Duke Eats to VM

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: docker.io
  IMAGE_NAME: ac947/hackduke2025

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build frontend
      run: npm run build

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Add your tests here when you have them
    # - name: Run Python tests
    #   run: python -m pytest

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        logout: false

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to VM
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        port: ${{ secrets.VM_PORT || 22 }}
        envs: OPENAI_API_KEY
        script: |
          # Navigate to application directory
          cd ${{ secrets.VM_APP_PATH || '/opt/duke-eats' }}
          
          # Initialize git repository if it doesn't exist
          if [ ! -d ".git" ]; then
            echo "Initializing git repository..."
            git init
            git remote add origin https://github.com/achen904/HackDuke2025.git
            git fetch origin
            git checkout -b main
            git reset --hard origin/main
          else
            echo "Git repository exists, pulling latest changes..."
            git fetch origin
            git reset --hard origin/main
          fi
          
          # Login to Docker Hub
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login docker.io -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          
          # Set the image tag directly (use latest for simplicity)
          IMAGE_TAG="ac947/hackduke2025:latest"
          echo "Pulling image: $IMAGE_TAG"
          
          # Pull the latest image
          docker pull "$IMAGE_TAG"
          
          # Stop existing containers
          docker-compose down || true
          
          # Use docker-compose.prod.yml if it exists, otherwise create a simple one
          if [ -f "docker-compose.prod.yml" ]; then
            echo "Using docker-compose.prod.yml from repository"
            # Create override to use the latest image
            cat > docker-compose.override.yml << EOF
          services:
            duke-eats:
              image: $IMAGE_TAG
              environment:
                - OPENAI_API_KEY=$OPENAI_API_KEY
                - OPENAI_API_BASE=https://litellm.oit.duke.edu
          EOF
            # Start with production config
            docker-compose -f docker-compose.prod.yml --profile production up -d
          else
            echo "Creating standalone docker-compose.yml"
            # Create or update docker-compose.yml to use the pulled image
            cat > docker-compose.yml << EOF
          services:
            duke-eats:
              image: $IMAGE_TAG
              container_name: duke-eats-app
              ports:
                - "3000:3000"
              environment:
                - FLASK_ENV=production
                - PYTHONUNBUFFERED=1
                - OPENAI_API_KEY=$OPENAI_API_KEY
                - OPENAI_API_BASE=https://litellm.oit.duke.edu
              volumes:
                - ./duke_nutrition.db:/app/duke_nutrition.db
              restart: unless-stopped
              healthcheck:
                test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
                interval: 30s
                timeout: 10s
                retries: 3
                start_period: 40s
          EOF
            # Start the application
            docker-compose up -d
          fi
          
          # Clean up old images
          docker image prune -f
          
          # Wait for health check
          sleep 30
          
          # Verify deployment
          if curl -f http://localhost:3000/api/health; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed - health check failed"
            docker-compose logs
            exit 1
          fi
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

  notify:
    needs: [test, build-and-push, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify deployment status
      if: github.ref == 'refs/heads/main'
      run: |
        if [[ "${{ needs.deploy.result }}" == "success" ]]; then
          echo "🚀 Duke Eats deployed successfully!"
        else
          echo "💥 Deployment failed!"
        fi
